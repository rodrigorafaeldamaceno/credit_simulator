name: credit_simulator
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  material_design_icons_flutter: ^4.0.5345
  progress_dialog: ^1.2.1
  flutter_masked_text: ^0.8.0
  flutter_mobx: ^1.1.0
  provider: ^4.1.2
  cpfcnpj: ^1.0.3
  dio: ^3.0.8
  intl: ^0.16.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.0
  build_runner: ^1.10.0
  flutter_launcher_name: ^0.0.1


flutter:
  uses-material-design: true

flutter_launcher_name:
  name: "Credit"

fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-SemiBold.ttf
        weight: 600
      - asset: fonts/Montserrat-Bold.ttf
        weight: 700
